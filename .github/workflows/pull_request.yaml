name: Pull Request workflow

on:
  pull_request:
    branches:
      - staging
      - master

jobs:
  rubocop: 
    runs-on: ubuntu-latest
    if: '! github.event.pull_request.draft'
    steps: 
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run Rubocop
        run: bundle exec rubocop -c .rubocop.yml -f progress
