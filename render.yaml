databases:
  - name: albatross
    databaseName: albatross
    user: ab

services:
  - type: web
    name: albatross
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: albatross
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false